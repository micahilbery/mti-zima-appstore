name: cleanuparr
services:
  cleanuparr:
    image: ghcr.io/cleanuparr/cleanuparr:latest
    container_name: cleanuparr
    restart: unless-stopped
    network_mode: service:gluetun

    # ports:
    #   - "11011:11011"

    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
      - type: bind
        source: /DATA/Downloads/Incomplete
        target: /data/incomplete-downloads
      - type: bind
        source: /DATA/Downloads/Complete
        target: /data/downloads

    environment:
      - PORT=11011
      - BASE_PATH=\
      - PUID=$PUID
      - PGID=$PGID
      - UMASK=022
      - TZ=$TZ

    # Health check configuration
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11011/health"]
      interval: 30s # Check every 30 seconds
      timeout: 10s # Allow up to 10 seconds for response
      start_period: 30s # Wait 30 seconds before first check
      retries: 3 # Mark unhealthy after 3 consecutive failures

    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
        - container: PUID
          description:
            en_us: Run as specified uid.
        - container: PGID
          description:
            en_us: Run as specified gid.

      volumes:
        - container: /config
          description:
            en_us: Config directory.
        - container: /data/incomplete-downloads
          description:
            en_us: Incomplete downloads directory.
        - container: /data/downloads
          description:
            en_us: Completed downloads directory.

x-casaos:
  architectures:
    - amd64
    - arm
    - arm64
  main: cleanuparr
  category: MTI
  developer: Cleanuparr Developers
  author: MTI
  tagline:
    en_US: Clean that shiz up.
  description:
    en_US: Cleaning up stuck downloads.
  tips:
    before_install:
      en_US: Requires Gluetun already be installed.
  icon: https://cdn.jsdelivr.net/gh/micahilbery/mti-zima-appstore@main/Apps/Cleanuparr/icon.png
  screenshot_link:
    - https://cdn.jsdelivr.net/gh/micahilbery/mti-zima-appstore@main/Apps/Cleanuparr/screenshot-1.png
  thumbnail: https://cdn.jsdelivr.net/gh/micahilbery/mti-zima-appstore@main/Apps/Cleanuparr/thumbnail.png
  scheme: http
  index: /
  title:
    en_US: Cleanuparr (VPN)
  port_map: "11011"
